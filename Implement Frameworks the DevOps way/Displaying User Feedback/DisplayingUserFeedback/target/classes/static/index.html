<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css" >
    <meta charset="UTF-8">
    <title>Give your feedback</title>
</head>
<body>
<h1>Feedback Form</h1>
  <form class="formClass" action="/saveFeedback">
    <label>
      First Name:
    </label>
    <input type="text" name="firstName"> <br><br>
    <label>
      Last Name:
    </label>
    <input type="text" name="lastName"> <br><br>
    <label>
      Email:
    </label>
    <input type="text" name="email"> <br><br>
    <label>
      Your feedback:<br>
    </label>
    <textarea type="text" name="feedback" rows="4" cols="20"> </textarea><br><br><br>
    <button type="submit">Submit</button>
  </form>
<br><br>
<form class="formClass"><a href="/viewFeedbacks">View Feedbacks</a></form>

</body>
</html>
